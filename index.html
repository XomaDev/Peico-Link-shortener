<body>

<div class="center">
    <div class="dta" id="dta">
        <div class="x">
            <textarea id="text" style="overflow:hidden" placeholder="https://example.com"></textarea>
        </div>
        <br>
        <button class="rk" onclick="generate()" id="generate">Tiny it!</button>
    </div>
    </div>

<script>
     async function generate() {
       var textBox = document.getElementById("text");
       var text = textBox.value;

       if(text.match(/(http(s)?:\/\/.)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/g) !== null && text != "") {

         var tag = '';
         var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
         var charactersLength = characters.length;

         for ( var i = 0; i < 5; i++ ) {
         tag += characters.charAt(Math.floor(Math.random() * charactersLength));
         }

         var request = "https://vem.vercel.app/api/add?tag=" + tag + "&url=" + text;

         fetch(request).then(function(response){
         response.text().then(function(data) {
         console.log(data);
         if(data === '200') {
            document.getElementById("text").value = "https://peico.xyz/" + tag;

            textBox.select();
            textBox.setSelectionRange(0, 99999)
            document.execCommand("copy");
          
            $('.toast').toast('show');
         } else if(data === 'This URL seems Evil') {
          document.getElementById("text").value = "This URL has been detected Evil by our systems, we can't shorten this URL. Powered By Google Safe Browsing";

         }
         });
         }).catch(function(error) {
         console.log('Fetch Error:', error);
         });
       }
    }
